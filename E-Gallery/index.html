<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Gallery</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <header class="navbar navbar-fixed-top">
        <div class="container row">
            <div id="logo" class="col-md-3">
                <a href="#">E-Gallery</a>
            </div>
            <div id="nav" class="col-md-9">
                <div id="menu">
                    <ul class="list-inline">
                        <li id="linkHome"><a href="#">Home</a></li>
                        <li id="linkGallery"><a href="#">Gallery</a></li>
                        <li id="linkLocation"><a href="#">Find Us</a></li>
                        <li id="logout"><a href="#" id="linkLogOut">Log Out</a></li>
                    </ul>
                </div>
                <form class="login-register form-inline">
                    <button type="submit" id="btnLogin" class="btn btn-info">Login</button>
                    <div class="form-group">
                        <label class="sr-only" for="inputEmail">User Name</label>
                        <input type="text" class="form-control" name="user" required placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="inputPassword">Password</label>
                        <input type="password" class="form-control" name="pass" required placeholder="Password">
                    </div>
                    <span>or</span>
                    <button type="submit" id="btnRegister" class="btn btn-info">Register</button>
                </form>
                <span id="loggedInUser"></span>
            </div>
            <div id="load">Loading...</div>
            <div id="info"></div>
            <div id="error"></div>
        </div>
    </header>
    <main>
        <div id="main-view">
            <div class="container">
                <div id="main-title">
                    <h1>Welcome</h1>
                    <h1>to E-Gallery</h1>
                    <h3>See Our New Paintings</h3>
                </div>
            </div>
        </div>
        <div class="gallery row"></div>
    </main>
    <footer class="row navbar navbar-fixed-bottom">
        <div class="col-md-3">
            &copy; Copyright E-Gallery 2017
        </div>
        <div class="col-md-9"></div>
    </footer>

    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./config.js"></script>

    <!--<script src="./scripts/script.js"></script>-->
</body>

</html>
